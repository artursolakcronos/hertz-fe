<div class="col-md-6 offset-md-3">
  <h3>Create a new event</h3>

  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> Name </label>
      <input type="text" class="form-control" id="name" [(ngModel)]="event.name" name="name">
    </div>

    <div class="form-group">
      <label> Location </label>
      <input type="text" class="form-control" id="location" [(ngModel)]="event.location" name="location">
    </div>

    <div class="form-group">
      <label> Description </label>
      <input type="text" class="form-control" id="description" [(ngModel)]="event.description" name="description">
    </div>

    <div class="form-group">
      <label> Capacity </label>
      <input type="number" class="form-control" id="capacity" [(ngModel)]="event.capacity" name="capacity">
    </div>

    <div class="form-group">
      <label> Event date</label>
      <input type="datetime-local" class="form-control" id="eventDate" [(ngModel)]="event.eventDate" name="eventDate">
    </div>

    <div class="form-group">
      <label> Flyer (img)</label>
      <input type="file" class="form-control"  (change)="readUrl($event)" id="flyerPath" [(ngModel)]="event.flyerPath" name="flyerPath">
      <img [src]="url">
    </div>

    <div class="container-fluid">
      <button class="btn btn-success" type="sumbit">Create</button>
    </div>

  </form>
</div>

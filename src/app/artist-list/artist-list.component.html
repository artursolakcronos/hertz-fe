<h2>Artist List</h2>
<table class="table table-responsive">
  <thead>
    <th> First Name</th>
    <th> Last Name</th>
    <th> Email </th>
    <th> Actions </th>
  </thead>
  <tbody>
    <tr *ngFor="let artist of artists">
      <td> {{ artist.firstName }} </td>
      <td> {{ artist.lastName }} </td>
      <td> {{ artist.email }} </td>
      <td>
        <button class="btn btn-info" (click)="updateArtist(artist.id)"> Edit </button>
        <button class="btn btn-danger" style="margin-left: 10px" (click)="deleteArtist(artist.id)"> Delete </button>
        <button class="btn btn-info" style="margin-left: 10px" (click)="artistDetails(artist.id)"> Info </button>
      </td>
    </tr>
  </tbody>
</table>
